<ion-card   [@openClose]="showCardBody ? 'open' : 'right'" (swiperight)="showCardBody=right"
  style="position: absolute;
  z-index: 1;">
    <img src="assets/icon/silueta.jpg" style="width: 100%;"/>
    <div style="    width: 100%;
    height: 60px;
    position: absolute;
    z-index: 99;
    bottom: 160px;text-align: center;">
      <ion-button color="primary"><ion-icon style="color:red;" name="heart-dislike"></ion-icon></ion-button>
      <ion-button color="primary"><ion-icon style="color: #2dd36f;" name="heart"></ion-icon></ion-button>
      <button mat-raised-button color="primary" (tap)="startAnimation('swing')">SWING</button>
    </div>
    <ion-card-header>
      <ion-card-subtitle>Silueta 1</ion-card-subtitle>
      <ion-card-title>Madison, WI</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
    </ion-card-content>
  </ion-card>
