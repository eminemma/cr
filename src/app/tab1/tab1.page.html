<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let item of personas">
  <child-component  [persona]="item" (persona_seleccionada) ="GetChildData($event)" ></child-component>
  </div>
</ion-content>
