<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-list-header class="header-avatar">
      <ion-avatar class="avatar">
        <img
          src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
        />
      </ion-avatar>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre usuario</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Preferencias
    </ion-list-header>
    <ion-item color="primary">
      <ion-label>Quiero encontrar</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hombre</ion-label>
      <ion-toggle
        slot="start"
        name="sexoHombre"
        color="light"
        [(ngModel)]="usuario.hombre"
        ng-checked="usuario.hombre"
      ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Mujer</ion-label>
      <ion-toggle
        slot="start"
        name="sexoMujer"
        color="light"
        [(ngModel)]="usuario.mujer"
        ng-checked="usuario.mujer"
      ></ion-toggle>
    </ion-item>

    <ion-item color="secondary">
      <ion-label>Mostrar Personas de entre 18 y 45 aÃ±os</ion-label>
      
    </ion-item>
    <ion-item>
      <ion-range min="18" max="70" [(ngModel)]="usuario.edadBusqueda" value="usuario.edadBusqueda">
        <ion-icon slot="start" size="small" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  
      <ion-button expand="block" (click)="modificarPreferencias()">Guardar</ion-button>
      <ion-button expand="block" (click)="cerrarLogin()">Cerrar</ion-button>
</ion-content>
