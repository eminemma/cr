<ion-content>

  <div [dragula]='"bag"' [(dragulaModel)]="usuario.imagenes">
  <div [ngClass]="{'test': imagen.src === undefined}"
    *ngFor="let imagen of usuario.imagenes; let i = index"
    style="width: 20%;float: left;
    margin-top: 10px;
    margin-left: 10px;height: 180px;"
  >
    <camera-image-component
      class="small-photo"
      [indexImagen]="i"
      [indexHabilitar]="indexHabilitar"
      [imagenes]="this.usuario.imagenes"
      [usuario]="usuario"
      (indexHabilitarNuevo)="setHabilitarIndex($event)">
    </camera-image-component>
   
  </div>
</div>
  <section>
    <ion-button expand="block" (click)="finalizarCreacionUsuario()">Continuar</ion-button>
  </section>
</ion-content>
