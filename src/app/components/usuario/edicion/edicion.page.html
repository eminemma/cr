<ion-content>
  <section>
    <ion-button expand="block" (click)="loginSpotify()">Spotify</ion-button>

    <ion-list>
      <ion-list-header>
        Preferencias
      </ion-list-header>
      <ion-item >
        <ion-label>Fotos</ion-label>
      </ion-item>
      <ion-item>
        <div [dragula]='"bag"' [(dragulaModel)]="usuario.imagenes">
          <div
            [ngClass]="{'test': imagen.src === undefined}"
            *ngFor="let imagen of usuario.imagenes; let i = index"
            style="
              width: 25%;
              float: left;
              padding-top: 10px;
              padding-left: 10px;
            "
            [attr.position]="i"
            [attr.id]="imagen.id"
          >
            <camera-image-component
              (click)="agregarTexto()"
              class="small-photo"
              [indexImagen]="i"
              [imagen]="imagen"
              (eliminarEvento)="eliminarImagen($event)"
            >
            </camera-image-component>
          </div>
        </div>
        <ul>
          <li *ngFor="let track of tracks; let i = index">
            <img src="{{track.images[2].url}}" alt="" />
          </li>
        </ul>
      </ion-item>
      <ion-item >
        <ion-label>Spotify</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-label>Musica mas afin contigo</ion-label>
        <ion-toggle
        slot="start"
        name="sexoHombre"
        color="light"
        [(ngModel)]="sexoHombre"
        ng-checked="sexoHombre"
      ></ion-toggle>
      </ion-item>
    </ion-list>
  </section>

  <!--<cropp-edicion></cropp-edicion>-->
</ion-content>
