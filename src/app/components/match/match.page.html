<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 
<ion-grid>

  <ion-row>
    <ion-col size="12" style="height: 30px"></ion-col>
    <ion-col size="12" style="font-size: 30px;
    text-align: center;">
      It's a Match
    </ion-col>
    <ion-col size="12" style="height: 100px"></ion-col>
    <ion-col size="6">
      <div>
        <ion-avatar style="float: right;">
          <img [src]="usuarioPrimero.imagenes[0].src">
        </ion-avatar>
      </div>
    </ion-col>
    <ion-col size="6">
      <div>
        <ion-avatar>
          <img [src]="usuarioDos.imagenes[0].src">
        </ion-avatar>
      </div>
    </ion-col>
    <ion-col size="12" style="height: 100px"></ion-col>
    <ion-col size="12">
      <ion-button expand="block" position="bottom">Enviar un mensaje</ion-button>

    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
