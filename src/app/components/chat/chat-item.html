<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="eliminarChat(chat.id)"
      >Eliminar</ion-item-option
    >
  </ion-item-options>

  <ion-item (click)="abrirConversacion(chat.id)">
    <ion-avatar slot="start">
      <img src="{{chat.imagen}}" />
    </ion-avatar>
    <ion-label>
        <h3>{{chat.nombrePersona}}</h3>
      <div *ngFor="let m of mensaje | async">
        <p>{{m.mensaje}}</p>
      </div>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option>Unread</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
