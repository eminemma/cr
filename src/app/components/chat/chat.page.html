<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list *ngFor="let chat of chats2 | async">
  <ion-list-header>
    Recent Conversations
  </ion-list-header>
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="eliminarChat(chat.id)">Eliminar</ion-item-option>
    </ion-item-options>

    <ion-item (click)="abrirConversacion(chat.id)">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/avatar-finn.png">
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
<ion-content>

</ion-content>
