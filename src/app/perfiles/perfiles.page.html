<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        Tab 3
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let item of usuarios">
    <card-persona-component
      style="position: absolute; width: 100%;"
      [usuario]="item"
      (usuarioSeleccionada)="GetChildData($event)"
    ></card-persona-component>
  </div>
</ion-content>
<div *ngIf="showSplash" class="splash">
  <div class="spinner"></div>
  <div>Buscando tu media naranja</div>
</div>
